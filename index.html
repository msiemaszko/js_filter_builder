<!-- input data -->
<script>
    // values for the column `skrytka`
    let datalist_skrytki = {
        "domyslny": [
            "Wysłane",
            "Odebrane"
        ],
        "zapasowy": [
            "Wysłane",
            "Odebrane"
        ]
    };

    // values for the column `typ`
    let datalist_typ = [
        "Cooking ",
        "Fantasy",
        "Horror",
        "Science-fiction",
        "Romance "
    ];

    // definition of operators
    let operatorsList = {
        "gt"  : ">",
        "le"  : "<",
        "eq"  : "=",
        "btw" : "between",
        "lke" : "like"
    };

    // definition of columns, allowed operators and value types
    let selectData = {
        "Skrytka" : {
            "text"      : "Skrytka",
            "type"      : "skrytkaList",
            "operators" : ["eq"],
            "data"      : datalist_skrytki
        },
        "Type": {
            "text"      : "Gatunek",
            "type"      : "list",
            "operators" : ["eq"],
            "data"      : datalist_typ
        },
        "Tytul": {
            "text"      : "Tytuł",
            "type"      : "text",
            "operators" : ["eq", "lke"],
            "data"      : "datalist_tytuly"
        },
        "Autor": {
            "text"      : "Autor ksiazki",
            "type"      : "text",
            "operators" : ["lke", "eq"],
            "p_holder"  : "wpisz nazwisko autora",
            "data"      : "datalist_autorzy"
        },
        "Date" : {
            "text"      : "Data dodania",
            "type"      : "date",
            "operators" : ["eq", "gt", "le", "btw"]
        },
    };
</script>
